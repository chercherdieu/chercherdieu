<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChercherDieu.com</title>

  <meta name="description" content="Chercher Dieu et sa Parole — Jérémie 29:13." />
  <link rel="canonical" href="https://chercherdieu.com/" />

  <meta property="og:title" content="Chercher Dieu" />
  <meta property="og:description" content="Jérémie 29:13." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://chercherdieu.com/" />

  <meta name="theme-color" content="#0b1224" />

  <style>
    :root{
      --bg0:#050914;
      --bg1:#070d1f;
      --bg2:#0b1224;

      --card:#0b1224d8;
      --card2:#0b1224b8;

      --brd:#ffffff14;
      --text:#eef5ff;
      --muted:#b7c6ff;

      --accent2:#60a5fa;

      --shadow: 0 18px 70px rgba(0,0,0,.62);
      --shadowSoft: 0 10px 26px rgba(0,0,0,.42);

      --r1:28px;
      --r2:18px;

      /* YouTube red (logo only) */
      --yt:#FF0033;

      /* Responsive sizes */
      --h1: clamp(30px, 3.2vw + 10px, 58px);

      --mainVerse: clamp(18px, 2.4vw + 8px, 28px);
      --mainLine: clamp(1.55, 1.2vw + 1.35, 1.9);
      --ref: clamp(13px, 1.2vw + 8px, 16px);

      --miniTitle: clamp(13px, 1.1vw + 8px, 15px);
      --miniText: clamp(13px, 1.15vw + 8px, 15.5px);

      --btnText: clamp(14px, 1.2vw + 8px, 16px);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
      background:
        radial-gradient(900px 520px at 12% -8%, rgba(96,165,250,.16) 0%, transparent 60%),
        radial-gradient(760px 540px at 110% 115%, rgba(34,211,238,.12) 0%, transparent 58%),
        linear-gradient(180deg, var(--bg0), var(--bg1) 35%, var(--bg2));
      background-attachment: fixed;
      overflow:hidden; /* app style */
    }

    .blob{
      position:fixed;
      width:540px;height:540px;
      filter: blur(44px);
      opacity:.11;
      pointer-events:none;
      z-index:0;
    }
    .blob.b1{
      left:-220px; top:-240px;
      background: radial-gradient(circle at 30% 30%, rgba(96,165,250,.95), transparent 62%);
    }
    .blob.b2{
      right:-260px; bottom:-280px;
      background: radial-gradient(circle at 60% 55%, rgba(34,211,238,.95), transparent 62%);
    }

    .wrap{
      position:relative;
      z-index:1;
      height: 100dvh;
      display:flex;
      justify-content:center;
      padding: 12px 14px 14px;
    }

    .container{
      width:100%;
      max-width: 1280px;
      height: calc(100dvh - 26px);
      display:flex;
      flex-direction:column;
      gap: 12px;
      min-height: 0;
    }

    header{
      flex: 0 0 auto;
      padding: 6px 6px 0;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    h1{
      margin:0;
      font-size: var(--h1);
      font-weight: 950;
      letter-spacing: .35px;
      text-align:center;
      text-shadow: 0 2px 0 rgba(0,0,0,.35);
    }

    main{
      flex: 1 1 auto;
      display:flex;
      flex-direction:column;
      gap: 12px;
      min-height:0;
      padding: 0 6px;
    }

    .card{
      border-radius: var(--r1);
      background: linear-gradient(180deg, var(--card), var(--card2));
      border:1px solid var(--brd);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: var(--shadow);
      padding: 18px;
      min-height: 0;
    }

    /* ✅ Main verse card: centered verse + ref together (no void) */
    .verseCard{
      flex: 1 1 auto;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      min-height: 0;
      padding: 22px;
      cursor:pointer;
      user-select:none;
      transition: transform .08s ease, border-color .2s ease, background .2s ease;
      outline: none;
    }
    .verseCard:hover{
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.20);
      background: linear-gradient(180deg, rgba(11,18,36,.92), rgba(11,18,36,.75));
    }
    .verseCard:focus-visible{
      box-shadow: 0 0 0 3px rgba(96,165,250,.30), var(--shadow);
    }

    .verseGroup{
      max-width: 1080px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 8px; /* ✅ légère interligne entre verset & ref */
    }

    .mainLine{
      margin: 0;
      line-height: var(--mainLine);
      font-size: var(--mainVerse);
      letter-spacing: .10px;
      color: rgba(238,245,255,.97);
    }

    .ref{
      margin: 0;
      font-weight: 950;
      color: var(--accent2);
      letter-spacing:.2px;
      font-size: var(--ref);
    }

    /* ✅ Full width info card under verse */
    .infoCard{
      flex: 0 0 auto;
      border-radius: var(--r2);
      padding: 14px 16px;
      border:1px solid var(--brd);
      background: rgba(255,255,255,.04);
      box-shadow: var(--shadowSoft);
    }
    .infoText{
      margin: 0;
      color: rgba(238,245,255,.92);
      font-size: clamp(13px, 1.1vw + 8px, 15px);
      line-height: 1.55;
      text-align:center;
    }
    .infoText strong{
      color: var(--text);
      font-weight: 950;
    }

    /* ✅ Two cards row (TheWord + YouTube) */
    .below{
      flex: 0 0 auto;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      min-height: 0;
    }

    .miniCard{
      border:1px solid var(--brd);
      background: rgba(255,255,255,.04);
      border-radius: var(--r2);
      padding: 14px;
      box-shadow: var(--shadowSoft);
      display:flex;
      flex-direction:column;
      gap:10px;
      cursor:pointer;
      user-select:none;
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
      outline:none;
    }
    .miniCard:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.06);
      border-color: rgba(255,255,255,.18);
    }
    .miniCard:focus-visible{
      box-shadow: 0 0 0 3px rgba(96,165,250,.22), var(--shadowSoft);
    }

    .miniTitle{
      margin:0;
      font-weight: 950;
      font-size: var(--miniTitle);
      color: rgba(255,255,255,.92);
      letter-spacing:.15px;
    }

    .miniText{
      margin:0;
      color: var(--muted);
      font-size: var(--miniText);
      line-height: 1.55;
    }

    /* ✅ TheWord "button-like" pill centered */
    .twPillRow{
      display:flex;
      justify-content:center;
      padding-top: 2px;
    }
    .twPill{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 14px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      font-weight: 950;
      letter-spacing:.15px;
      color: var(--text);
      font-size: var(--btnText);
      min-width: 150px;
    }

    /* ✅ YouTube visual line */
    .ytRow{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      padding-top: 2px;
    }
    .ytIcon{
      width:34px;
      height:24px;
      display:block;
    }
    .ytLabel{
      font-weight: 950;
      font-size: var(--btnText);
      color: var(--text);
      letter-spacing:.1px;
    }

    /* ✅ Footer copyright */
    footer{
      flex: 0 0 auto;
      padding: 0 6px 4px;
      display:flex;
      justify-content:center;
    }
    .copyright{
      color: rgba(183,198,255,.80);
      font-size: 12.5px;
      letter-spacing:.12px;
      text-align:center;
      user-select:none;
    }

    @media (max-width: 520px){
      :root{
        --mainVerse: clamp(19px, 4.3vw, 23px);
        --ref: 14px;
      }

      .card{ padding: 14px; }
      .verseCard{ padding: 16px; }
      .verseGroup{ gap: 6px; }

      .below{
        grid-template-columns: 1fr; /* ✅ stack on mobile */
        gap:12px;
      }

      .twPill{
        min-width: 180px;
      }

      .ytIcon{
        width:30px;
        height:22px;
      }
    }

    @media (max-height: 780px){
      .infoCard{ padding: 12px 14px; }
      .miniCard{ padding: 12px; }
    }
  </style>
</head>

<body>
  <div class="blob b1" aria-hidden="true"></div>
  <div class="blob b2" aria-hidden="true"></div>

  <div class="wrap">
    <div class="container">
      <header>
        <h1>Chercher Dieu</h1>
      </header>

      <main>
        <!-- ✅ MAIN VERSE (click -> theword.fr) -->
        <section class="card verseCard" id="mainVerseCard" role="link" tabindex="0" aria-label="Verset (ouvrir TheWord)">
          <div class="verseGroup">
            <p class="mainLine" id="mainVerseText"></p>
            <p class="ref" id="mainRef"></p>
          </div>
        </section>

        <!-- ✅ Full width direct/succinct explanation -->
        <section class="infoCard" aria-label="Informations">
          <p class="infoText" id="infoText"></p>
        </section>

        <!-- ✅ TheWord (left) + YouTube (right) -->
        <section class="below" aria-label="Accès">
          <!-- The Word clickable card -->
          <div class="miniCard" id="twCard" role="link" tabindex="0" aria-label="The Word (ouvrir TheWord)">
            <p class="miniTitle" id="twTitle">The Word</p>
            <p class="miniText" id="twText"></p>

            <!-- ✅ centered line "TheWord" styled as button -->
            <div class="twPillRow">
              <div class="twPill">TheWord</div>
            </div>
          </div>

          <!-- YouTube clickable card -->
          <div class="miniCard" id="ytCard" role="link" tabindex="0" aria-label="YouTube ChercherDieu">
            <p class="miniTitle" id="ytTitle">YouTube</p>
            <p class="miniText" id="ytText"></p>

            <div class="ytRow">
              <svg class="ytIcon" viewBox="0 0 32 24" aria-hidden="true">
                <rect x="0" y="2" width="32" height="20" rx="6" fill="var(--yt)"></rect>
                <polygon points="13,7.5 13,16.5 21,12" fill="#ffffff"></polygon>
              </svg>
              <div class="ytLabel">ChercherDieu</div>
            </div>
          </div>
        </section>
      </main>

      <footer>
        <div class="copyright" id="copyright"></div>
      </footer>
    </div>
  </div>

  <script>
    (function(){
      const THEWORD_URL = "https://www.theword.fr";
      const YT_URL = "https://youtube.com/@chercherdieu?si=5hk5jDcWrvlgVpFT";

      const MAIN_FR = "Vous me chercherez, et vous me trouverez, si vous me cherchez de tout votre cœur.";
      const MAIN_EN = "And ye shall seek me, and find me, when ye shall search for me with all your heart.";

      const els = {
        mainVerseText: document.getElementById('mainVerseText'),
        mainRef: document.getElementById('mainRef'),
        infoText: document.getElementById('infoText'),

        twText: document.getElementById('twText'),
        ytText: document.getElementById('ytText'),

        mainVerseCard: document.getElementById('mainVerseCard'),
        twCard: document.getElementById('twCard'),
        ytCard: document.getElementById('ytCard'),

        copyright: document.getElementById('copyright')
      };

      function isFrenchLocale(){
        const lang = (navigator.language || 'en').toLowerCase();
        return lang.startsWith('fr');
      }

      function bindOpen(el, url){
        if(!el) return;
        const open = () => window.open(url, "_blank", "noopener");
        el.addEventListener('click', open);
        el.addEventListener('keydown', (e) => {
          if(e.key === 'Enter' || e.key === ' '){
            e.preventDefault();
            open();
          }
        });
      }

      function render(){
        const fr = isFrenchLocale();

        if(fr){
          document.documentElement.lang = 'fr';
          els.mainVerseText.textContent = MAIN_FR;
          els.mainRef.textContent = "Jérémie 29:13";

          els.infoText.innerHTML =
            "<strong>Ressources pour chercher Dieu et le trouver :</strong> " +
            "la Bible sur <strong>TheWord</strong>, et des vidéos sur <strong>YouTube</strong> pour enseigner sa Parole.";

          els.twText.textContent =
            "Bible gratuite 100% hors ligne en 16 langues. Lecture, recherche, notes et études.";

          els.ytText.textContent =
            "Cours bibliques et enseignements centrés sur la Parole de Dieu.";
        }else{
          document.documentElement.lang = 'en';
          els.mainVerseText.textContent = MAIN_EN;
          els.mainRef.textContent = "Jeremiah 29:13";

          els.infoText.innerHTML =
            "<strong>Resources to seek God and find Him:</strong> " +
            "the Bible on <strong>TheWord</strong>, and <strong>YouTube</strong> videos that teach His Word.";

          els.twText.textContent =
            "Free offline Bible in 16 languages. Reading, search, notes and studies.";

          els.ytText.textContent =
            "Bible teaching videos focused on God’s Word.";
        }

        const year = new Date().getFullYear();
        els.copyright.textContent = "Copyright " + year;
      }

      // ✅ Click behavior
      bindOpen(els.mainVerseCard, THEWORD_URL);
      bindOpen(els.twCard, THEWORD_URL);
      bindOpen(els.ytCard, YT_URL);

      render();
    })();
  </script>
</body>
</html>
