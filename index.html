<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChercherDieu.com</title>

  <meta name="description" content="Chercher Dieu et sa Parole ‚Äî Actes 17:24-27." />
  <link rel="canonical" href="https://chercherdieu.com/" />

  <meta property="og:title" content="Chercher Dieu" />
  <meta property="og:description" content="Actes 17:24-27 ‚Äî Il n'est pas loin de chacun de nous." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://chercherdieu.com/" />

  <meta name="theme-color" content="#0b1224" />

  <style>
    :root{
      /* Dark / TheWord-like */
      --bg0:#050914;
      --bg1:#070d1f;
      --bg2:#0b1224;

      --card:#0b1224cc;
      --card2:#0b1224aa;

      --brd:#ffffff14;
      --brd2:#ffffff22;

      --text:#eef5ff;
      --muted:#b7c6ff;
      --muted2:#9fb0ff;

      --blue:#60a5fa;
      --cyan:#22d3ee;

      --btn:#ffffff10;
      --btn2:#ffffff16;
      --btnBrd:#ffffff22;

      --shadow: 0 18px 70px rgba(0,0,0,.62);
      --shadowSoft: 0 10px 26px rgba(0,0,0,.42);

      --r1:28px;
      --r2:18px;
      --r3:14px;

      --focus: 0 0 0 3px rgba(96,165,250,.30);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
      background:
        radial-gradient(900px 520px at 12% -8%, rgba(96,165,250,.16) 0%, transparent 60%),
        radial-gradient(760px 540px at 110% 115%, rgba(34,211,238,.12) 0%, transparent 58%),
        linear-gradient(180deg, var(--bg0), var(--bg1) 35%, var(--bg2));
      background-attachment: fixed;
      overflow-x:hidden;
    }

    /* Soft glow blobs */
    .blob{
      position:fixed;
      width:540px;height:540px;
      filter: blur(44px);
      opacity:.12;
      pointer-events:none;
      z-index:0;
      transform: translate3d(0,0,0);
    }
    .blob.b1{
      left:-220px; top:-240px;
      background: radial-gradient(circle at 30% 30%, rgba(96,165,250,.95), transparent 62%);
    }
    .blob.b2{
      right:-260px; bottom:-280px;
      background: radial-gradient(circle at 60% 55%, rgba(34,211,238,.95), transparent 62%);
    }

    .wrap{
      position:relative;
      z-index:1;
      min-height:100%;
      display:grid;
      place-items:center;
      padding:22px;
    }

    .card{
      width:100%;
      max-width:1040px;
      border-radius: var(--r1);
      background: linear-gradient(180deg, var(--card), var(--card2));
      border:1px solid var(--brd);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: var(--shadow);
      padding: 22px;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
      padding: 4px 4px 10px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:14px;
      min-width: 260px;
    }

    .logo{
      width:46px;height:46px;
      border-radius:16px;
      border:1px solid var(--brd2);
      background: conic-gradient(from 220deg, #60a5fa, #38bdf8, #22d3ee, #60a5fa);
      box-shadow:
        inset 0 0 18px rgba(255,255,255,.22),
        0 10px 24px rgba(96,165,250,.20);
    }

    .title{display:flex;flex-direction:column;gap:6px;line-height:1.1}
    h1{
      margin:0;
      font-size: clamp(24px, 3.6vw, 40px);
      font-weight: 950;
      letter-spacing: .35px;
    }
    .sub{
      margin:0;
      color: var(--muted);
      font-size: 14px;
      letter-spacing:.15px;
    }

    .topLinks{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    a.btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      color: var(--text);
      font-weight: 950;
      letter-spacing:.2px;
      padding: 11px 14px;
      border-radius: 16px;
      border:1px solid var(--btnBrd);
      background: linear-gradient(180deg, var(--btn2), var(--btn));
      box-shadow: var(--shadowSoft);
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
      white-space:nowrap;
    }
    a.btn:hover{
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.30);
      background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.10));
    }
    a.btn:focus-visible{ outline:none; box-shadow: var(--focus); }

    a.btn.primary{
      border-color: rgba(96,165,250,.40);
      background: linear-gradient(180deg, rgba(96,165,250,.22), rgba(255,255,255,.08));
    }
    a.btn.primary:hover{
      border-color: rgba(96,165,250,.55);
      background: linear-gradient(180deg, rgba(96,165,250,.26), rgba(255,255,255,.10));
    }

    main{
      margin-top: 6px;
      padding: 6px 4px 4px;
    }

    .layout{
      display:grid;
      grid-template-columns: 1.25fr .75fr;
      gap: 16px;
      align-items: start;
    }
    @media (max-width: 900px){
      .layout{ grid-template-columns: 1fr; }
    }

    .panel{
      border:1px solid var(--brd);
      background: rgba(255,255,255,.04);
      border-radius: var(--r2);
      padding: 16px;
      box-shadow: var(--shadowSoft);
    }

    .panelHead{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 8px;
    }

    .ref{
      margin:0;
      display:inline-flex;
      align-items:center;
      gap:10px;
      color: var(--muted2);
      font-weight: 950;
      letter-spacing:.2px;
      font-size: 13px;
      user-select:none;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 6px 10px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--text);
      font-weight: 950;
    }

    .passage{ padding-top: 4px; }
    blockquote{ margin:0; }

    .vline{
      margin: 10px 0;
      line-height: 1.78;
      font-size: 18px;
      letter-spacing: .1px;
    }
    @media (max-width: 420px){
      .vline{ font-size: 17px; }
    }

    .vnum{
      display:inline-block;
      min-width:1.8em;
      text-align:right;
      margin-right:.45em;
      font-variant-numeric: tabular-nums;
      opacity:.82;
      font-weight: 950;
      color: rgba(255,255,255,.86);
    }

    .divider{
      height:1px;
      background: rgba(255,255,255,.10);
      margin: 12px 0 12px;
    }

    .stack{ display:flex; flex-direction:column; gap:12px; }

    .sideTitle{
      margin:0 0 6px;
      font-weight: 950;
      font-size: 15px;
      letter-spacing:.15px;
      color: rgba(255,255,255,.92);
    }
    .sideText{
      margin:0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.55;
    }

    .mini{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 10px 12px;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      color: var(--muted);
      font-size: 13.5px;
    }

    .email{
      color: var(--text);
      font-weight: 950;
      text-decoration:none;
    }
    .email:hover{ text-decoration: underline; }

    footer{
      margin-top: 16px;
      padding: 14px 6px 2px;
      border-top:1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      color: var(--muted);
      font-size: 13.5px;
    }

    .small{ font-size:12px; opacity:.9; }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; }
      .blob{ display:none; }
    }
  </style>
</head>

<body>
  <div class="blob b1" aria-hidden="true"></div>

  <script>
    (function(){
      /* FR (ta version TheWord) */
      const ACTS_FR = [
        { n: 24, t: "Le Dieu qui a fait le monde et tout ce qui s‚Äôy trouve, √©tant le Seigneur du ciel et de la terre, n‚Äôhabite point dans des temples faits de main d‚Äôhomme;" },
        { n: 25, t: "il n‚Äôest point servi par des mains humaines, comme s‚Äôil avait besoin de quoi que ce soit, lui qui donne √† tous la vie, la respiration, et toutes choses." },
        { n: 26, t: "Il a fait que tous les hommes, sortis d‚Äôun seul sang, habitent sur toute la surface de la terre, ayant d√©termin√© la dur√©e des temps et les bornes de leur demeure;" },
        { n: 27, t: "il a voulu qu‚Äôils cherchent le Seigneur, et qu‚Äôils s‚Äôefforcent de le trouver en t√¢tonnant, bien qu‚Äôil ne soit pas loin de chacun de nous" }
      ];

      const JER_FR = [
        { n: 29, t: "Ma parole n‚Äôest-elle pas comme un feu, dit l‚Äô√âternel, Et comme un marteau qui brise le roc?" }
      ];

      /* EN (public domain KJV) */
      const ACTS_EN = [
        { n: 24, t: "God that made the world and all things therein, seeing that he is Lord of heaven and earth, dwelleth not in temples made with hands;" },
        { n: 25, t: "Neither is worshipped with men's hands, as though he needed any thing, seeing he giveth to all life, and breath, and all things;" },
        { n: 26, t: "And hath made of one blood all nations of men for to dwell on all the face of the earth, and hath determined the times before appointed, and the bounds of their habitation;" },
        { n: 27, t: "That they should seek the Lord, if haply they might feel after him, and find him, though he be not far from every one of us:" }
      ];

      const JER_EN = [
        { n: 29, t: "Is not my word like as a fire? saith the LORD; and like a hammer that breaketh the rock in pieces?" }
      ];

      const els = {
        passageActs: document.getElementById('passageActs'),
        passageJer: document.getElementById('passageJer'),
        badgeActs: document.getElementById('badgeActs'),
        badgeJer: document.getElementById('badgeJer'),
        subtitle: document.getElementById('subtitle'),
        resourcesTitle: document.getElementById('resourcesTitle'),
        resourcesText: document.getElementById('resourcesText'),
        contactLabel: document.getElementById('contactLabel'),
        footText: document.getElementById('footText'),
        year: document.getElementById('year'),
        btnYoutube: document.getElementById('btnYoutube'),
      };

      function linesHTML(lines){
        return '<blockquote>' + lines.map(v =>
          `<p class="vline"><span class="vnum">${v.n}</span>${v.t}</p>`
        ).join('') + '</blockquote>';
      }

      function isFrenchLocale(){
        const lang = (navigator.language || 'en').toLowerCase();
        return lang.startsWith('fr');
      }

      function render(){
        const fr = isFrenchLocale();

        if(fr){
          document.documentElement.lang = 'fr';
          els.subtitle.textContent = "Actes 17:24-27";

          els.badgeActs.textContent = "Actes 17:24-27";
          els.badgeJer.textContent = "J√©r√©mie 23:29";

          els.passageActs.innerHTML = linesHTML(ACTS_FR);
          els.passageJer.innerHTML = linesHTML(JER_FR);

          els.resourcesTitle.textContent = "Ressources";
          els.resourcesText.textContent = "Cha√Æne YouTube : cours bibliques et enseignements.";
          els.contactLabel.textContent = "Contact";
          els.footText.textContent = "¬´ Il n'est pas loin de chacun de nous. ¬ª";

          els.btnYoutube.textContent = "‚ñ∂Ô∏è YouTube";
        }else{
          document.documentElement.lang = 'en';
          els.subtitle.textContent = "Acts 17:24-27";

          els.badgeActs.textContent = "Acts 17:24-27";
          els.badgeJer.textContent = "Jeremiah 23:29";

          els.passageActs.innerHTML = linesHTML(ACTS_EN);
          els.passageJer.innerHTML = linesHTML(JER_EN);

          els.resourcesTitle.textContent = "Resources";
          els.resourcesText.textContent = "YouTube channel: Bible lessons and teachings.";
          els.contactLabel.textContent = "Contact";
          els.footText.textContent = "‚ÄúHe is not far from any one of us.‚Äù";

          els.btnYoutube.textContent = "‚ñ∂Ô∏è YouTube";
        }
      }

      els.year.textContent = new Date().getFullYear();
      render();
    })();
  </script>
