<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChercherDieu.com</title>

  <meta name="description" content="Chercher Dieu et sa Parole — Actes 17:24-27." />
  <link rel="canonical" href="https://chercherdieu.com/" />

  <meta property="og:title" content="Chercher Dieu" />
  <meta property="og:description" content="Actes 17:24-27." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://chercherdieu.com/" />

  <meta name="theme-color" content="#0b1224" />

  <style>
    :root{
      /* TheWord-like */
      --bg0:#050914;
      --bg1:#070d1f;
      --bg2:#0b1224;

      --card:#0b1224d8;
      --card2:#0b1224b8;

      --brd:#ffffff14;
      --brd2:#ffffff22;

      --text:#eef5ff;
      --muted:#b7c6ff;
      --muted2:#9fb0ff;

      --accent:#3b82f6; /* blue */
      --accent2:#60a5fa;
      --cyan:#22d3ee;

      --btn:#ffffff10;
      --btn2:#ffffff16;
      --btnBrd:#ffffff22;

      --shadow: 0 18px 70px rgba(0,0,0,.62);
      --shadowSoft: 0 10px 26px rgba(0,0,0,.42);

      --r1:28px;
      --r2:18px;
      --r3:14px;

      --focus: 0 0 0 3px rgba(96,165,250,.30);

      --bottomH: 74px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
      background:
        radial-gradient(900px 520px at 12% -8%, rgba(96,165,250,.16) 0%, transparent 60%),
        radial-gradient(760px 540px at 110% 115%, rgba(34,211,238,.12) 0%, transparent 58%),
        linear-gradient(180deg, var(--bg0), var(--bg1) 35%, var(--bg2));
      background-attachment: fixed;
      overflow-x:hidden;
    }

    /* Soft glow blobs */
    .blob{
      position:fixed;
      width:540px;height:540px;
      filter: blur(44px);
      opacity:.11;
      pointer-events:none;
      z-index:0;
      transform: translate3d(0,0,0);
    }
    .blob.b1{
      left:-220px; top:-240px;
      background: radial-gradient(circle at 30% 30%, rgba(96,165,250,.95), transparent 62%);
    }
    .blob.b2{
      right:-260px; bottom:-280px;
      background: radial-gradient(circle at 60% 55%, rgba(34,211,238,.95), transparent 62%);
    }

    .wrap{
      position:relative;
      z-index:1;
      min-height:100%;
      display:flex;
      justify-content:center;
      padding: 18px 18px calc(var(--bottomH) + 22px);
    }

    .container{
      width:100%;
      max-width:1100px;
    }

    /* Top header (center like TheWord) */
    header{
      padding: 10px 6px 14px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .titleBlock{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      text-align:center;
      width:100%;
    }

    .brandRow{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .logo{
      width:42px;height:42px;
      border-radius:14px;
      border:1px solid var(--brd2);
      background: conic-gradient(from 220deg, #60a5fa, #38bdf8, #22d3ee, #60a5fa);
      box-shadow:
        inset 0 0 18px rgba(255,255,255,.20),
        0 10px 24px rgba(96,165,250,.18);
    }

    h1{
      margin:0;
      font-size: clamp(28px, 4vw, 46px);
      font-weight: 950;
      letter-spacing: .35px;
      text-shadow: 0 2px 0 rgba(0,0,0,.35);
    }

    .sub{
      margin:0;
      color: var(--muted);
      font-size: 14px;
      letter-spacing:.15px;
    }

    main{
      padding: 8px 6px 0;
    }

    .card{
      border-radius: var(--r1);
      background: linear-gradient(180deg, var(--card), var(--card2));
      border:1px solid var(--brd);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: var(--shadow);
      padding: 20px;
    }

    .verseCard{
      min-height: 320px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding: 26px 18px 24px;
    }

    .passage{
      width:100%;
      max-width: 900px;
      margin: 0 auto;
    }

    blockquote{
      margin:0;
      padding:0;
    }

    .vline{
      margin: 12px 0;
      line-height: 1.85;
      font-size: 18px;
      letter-spacing: .12px;
      color: rgba(238,245,255,.96);
    }

    @media (max-width: 420px){
      .vline{ font-size: 17px; }
    }

    .vnum{
      display:inline-block;
      min-width:1.8em;
      text-align:right;
      margin-right:.45em;
      font-variant-numeric: tabular-nums;
      opacity:.82;
      font-weight: 950;
      color: rgba(255,255,255,.86);
    }

    .ref{
      margin-top: 14px;
      font-weight: 950;
      color: var(--accent2);
      letter-spacing:.2px;
      font-size: 14px;
    }

    /* Small section under main card */
    .below{
      margin-top: 16px;
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:14px;
    }
    @media (max-width: 900px){
      .below{ grid-template-columns: 1fr; }
    }

    .miniCard{
      border:1px solid var(--brd);
      background: rgba(255,255,255,.04);
      border-radius: var(--r2);
      padding: 14px 14px 12px;
      box-shadow: var(--shadowSoft);
    }

    .miniTitle{
      margin:0 0 6px;
      font-weight: 950;
      font-size: 14px;
      color: rgba(255,255,255,.92);
      letter-spacing:.15px;
    }

    .miniText{
      margin:0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.6;
    }

    .jer{
      font-style: italic;
      color: rgba(238,245,255,.92);
    }

    /* Bottom bar */
    .bottomBar{
      position:fixed;
      left:0; right:0; bottom:0;
      z-index: 5;
      padding: 10px 12px 14px;
      background: linear-gradient(180deg, rgba(5,9,20,0), rgba(5,9,20,.65) 35%, rgba(5,9,20,.92));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .bottomInner{
      margin:0 auto;
      max-width:1100px;
      border:1px solid rgba(255,255,255,.12);
      border-radius: 18px;
      background: rgba(11,18,36,.72);
      box-shadow: 0 14px 40px rgba(0,0,0,.55);
      padding: 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .navItem{
      flex: 1;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      text-decoration:none;
      color: var(--text);
      font-weight: 950;
      letter-spacing:.15px;
      border-radius: 14px;
      padding: 12px 10px;
      border:1px solid transparent;
      background: rgba(255,255,255,.04);
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
      white-space:nowrap;
      min-height: 48px;
    }

    .navItem:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.07);
      border-color: rgba(255,255,255,.12);
    }

    .navItem.primary{
      background: linear-gradient(180deg, rgba(59,130,246,.22), rgba(255,255,255,.05));
      border-color: rgba(96,165,250,.30);
    }
    .navItem.primary:hover{
      border-color: rgba(96,165,250,.50);
      background: linear-gradient(180deg, rgba(59,130,246,.26), rgba(255,255,255,.06));
    }

    .icon{
      width:20px;height:20px;
      display:inline-block;
    }

    .label{
      font-size: 14px;
    }

    .sr{
      position:absolute;
      width:1px;height:1px;
      padding:0;margin:-1px;
      overflow:hidden;clip:rect(0,0,0,0);
      white-space:nowrap;border:0;
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; }
      .blob{ display:none; }
    }
  </style>
</head>

<body>
  <div class="blob b1" aria-hidden="true"></div>
  <div class="blob b2" aria-hidden="true"></div>

  <div class="wrap">
    <div class="container">
      <header>
        <div class="titleBlock">
          <div class="brandRow">
            <div class="logo" aria-hidden="true"></div>
            <h1 id="siteTitle">Chercher Dieu</h1>
          </div>
          <p class="sub" id="subtitle">Actes 17:24-27</p>
        </div>
      </header>

      <main>
        <section class="card verseCard" aria-label="Passage principal">
          <div class="passage" id="passageActs"></div>
          <div class="ref" id="refActs">Actes 17:24-27</div>
        </section>

        <section class="below" aria-label="Informations">
          <div class="miniCard">
            <p class="miniTitle" id="twTitle">The Word</p>
            <p class="miniText" id="twText">
              Bible gratuite 100% hors ligne en 16 langues. Lecture, recherche, notes et études.
            </p>
          </div>

          <div class="miniCard">
            <p class="miniTitle" id="jerTitle">Jérémie 23:29</p>
            <p class="miniText jer" id="passageJer"></p>
          </div>
        </section>
      </main>
    </div>
  </div>

  <!-- Bottom navigation -->
  <nav class="bottomBar" aria-label="Navigation">
    <div class="bottomInner">
      <a class="navItem primary" href="https://youtube.com/@chercherdieu?si=5hk5jDcWrvlgVpFT" target="_blank" rel="noopener" aria-label="YouTube ChercherDieu">
        <!-- YouTube icon SVG -->
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" fill="none">
          <path d="M21.6 7.2c.2 1.3.2 2.6.2 4.8s0 3.5-.2 4.8c-.2 1.1-.9 2-2 2.2-1.9.4-7.6.4-7.6.4s-5.7 0-7.6-.4c-1.1-.2-1.8-1.1-2-2.2C2.2 15.5 2.2 14.2 2.2 12s0-3.5.2-4.8c.2-1.1.9-2 2-2.2C6.3 4.6 12 4.6 12 4.6s5.7 0 7.6.4c1.1.2 1.8 1.1 2 2.2Z" fill="rgba(255,255,255,.18)"/>
          <path d="M10.3 15.3V8.7l6 3.3-6 3.3Z" fill="rgba(255,255,255,.92)"/>
          <path d="M21.6 7.2c.2 1.3.2 2.6.2 4.8s0 3.5-.2 4.8c-.2 1.1-.9 2-2 2.2-1.9.4-7.6.4-7.6.4s-5.7 0-7.6-.4c-1.1-.2-1.8-1.1-2-2.2C2.2 15.5 2.2 14.2 2.2 12s0-3.5.2-4.8c.2-1.1.9-2 2-2.2C6.3 4.6 12 4.6 12 4.6s5.7 0 7.6.4c1.1.2 1.8 1.1 2 2.2Z" stroke="rgba(255,255,255,.22)" stroke-width="1"/>
        </svg>
        <span class="label" id="navYoutube">YouTube</span>
      </a>

      <a class="navItem" href="https://www.theword.fr" target="_blank" rel="noopener" aria-label="TheWord">
        <!-- Book icon -->
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" fill="none">
          <path d="M7 4.5h9.2c1.5 0 2.8 1.2 2.8 2.8v12.2c0 .6-.5 1.1-1.1 1.1H8.2c-1.6 0-3.2-.7-3.2-2.6V6.6c0-1.3.9-2.1 2-2.1Z" stroke="rgba(255,255,255,.65)" stroke-width="1.4"/>
          <path d="M8 7h9" stroke="rgba(255,255,255,.42)" stroke-width="1.4" stroke-linecap="round"/>
          <path d="M8 10h7" stroke="rgba(255,255,255,.42)" stroke-width="1.4" stroke-linecap="round"/>
        </svg>
        <span class="label" id="navWord">TheWord</span>
      </a>

      <a class="navItem" href="mailto:contact@chercherdieu.com" aria-label="Contact email">
        <!-- Mail icon -->
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" fill="none">
          <path d="M5.2 7.4h13.6c.9 0 1.6.7 1.6 1.6v8.6c0 .9-.7 1.6-1.6 1.6H5.2c-.9 0-1.6-.7-1.6-1.6V9c0-.9.7-1.6 1.6-1.6Z" stroke="rgba(255,255,255,.65)" stroke-width="1.4"/>
          <path d="M6 9l6 4.6L18 9" stroke="rgba(255,255,255,.48)" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="label" id="navContact">Contact</span>
      </a>
    </div>
  </nav>

  <script>
    (function(){
      /* FR (ta version TheWord) */
      const ACTS_FR = [
        { n: 24, t: "Le Dieu qui a fait le monde et tout ce qui s’y trouve, étant le Seigneur du ciel et de la terre, n’habite point dans des temples faits de main d’homme;" },
        { n: 25, t: "il n’est point servi par des mains humaines, comme s’il avait besoin de quoi que ce soit, lui qui donne à tous la vie, la respiration, et toutes choses." },
        { n: 26, t: "Il a fait que tous les hommes, sortis d’un seul sang, habitent sur toute la surface de la terre, ayant déterminé la durée des temps et les bornes de leur demeure;" },
        { n: 27, t: "il a voulu qu’ils cherchent le Seigneur, et qu’ils s’efforcent de le trouver en tâtonnant, bien qu’il ne soit pas loin de chacun de nous" }
      ];

      const JER_FR = "Ma parole n’est-elle pas comme un feu, dit l’Éternel, Et comme un marteau qui brise le roc?";

      /* EN (public domain KJV) */
      const ACTS_EN = [
        { n: 24, t: "God that made the world and all things therein, seeing that he is Lord of heaven and earth, dwelleth not in temples made with hands;" },
        { n: 25, t: "Neither is worshipped with men's hands, as though he needed any thing, seeing he giveth to all life, and breath, and all things;" },
        { n: 26, t: "And hath made of one blood all nations of men for to dwell on all the face of the earth, and hath determined the times before appointed, and the bounds of their habitation;" },
        { n: 27, t: "That they should seek the Lord, if haply they might feel after him, and find him, though he be not far from every one of us:" }
      ];

      const JER_EN = "Is not my word like as a fire? saith the LORD; and like a hammer that breaketh the rock in pieces?";

      const els = {
        subtitle: document.getElementById('subtitle'),
        passageActs: document.getElementById('passageActs'),
        refActs: document.getElementById('refActs'),
        jerTitle: document.getElementById('jerTitle'),
        passageJer: document.getElementById('passageJer'),

        twTitle: document.getElementById('twTitle'),
        twText: document.getElementById('twText'),

        navYoutube: document.getElementById('navYoutube'),
        navWord: document.getElementById('navWord'),
        navContact: document.getElementById('navContact'),
      };

      function linesHTML(lines){
        return '<blockquote>' + lines.map(v =>
          `<p class="vline"><span class="vnum">${v.n}</span>${v.t}</p>`
        ).join('') + '</blockquote>';
      }

      function isFrenchLocale(){
        const lang = (navigator.language || 'en').toLowerCase();
        return lang.startsWith('fr');
      }

      function render(){
        const fr = isFrenchLocale();

        if(fr){
          document.documentElement.lang = 'fr';
          els.subtitle.textContent = "Actes 17:24-27";
          els.passageActs.innerHTML = linesHTML(ACTS_FR);
          els.refActs.textContent = "Actes 17:24-27";

          els.jerTitle.textContent = "Jérémie 23:29";
          els.passageJer.textContent = `« ${JER_FR} »`;

          els.twTitle.textContent = "The Word";
          els.twText.textContent = "Bible gratuite 100% hors ligne en 16 langues. Lecture, recherche, notes et études.";

          els.navYoutube.textContent = "YouTube";
          els.navWord.textContent = "TheWord";
          els.navContact.textContent = "Contact";
        }else{
          document.documentElement.lang = 'en';
          els.subtitle.textContent = "Acts 17:24-27";
          els.passageActs.innerHTML = linesHTML(ACTS_EN);
          els.refActs.textContent = "Acts 17:24-27";

          els.jerTitle.textContent = "Jeremiah 23:29";
          els.passageJer.textContent = `“${JER_EN}”`;

          els.twTitle.textContent = "The Word";
          els.twText.textContent = "Free offline Bible in 16 languages. Reading, search, notes and studies.";

          els.navYoutube.textContent = "YouTube";
          els.navWord.textContent = "TheWord";
          els.navContact.textContent = "Contact";
        }
      }

      render();
    })();
  </script>
</body>
</html>
