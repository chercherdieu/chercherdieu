<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChercherDieu.com ‚Äî Accueil</title>
  <meta name="description" content="Chercher Dieu et sa Parole ‚Äî Actes 17: Il n'est pas loin de chacun de nous." />
  <link rel="canonical" href="https://chercherdieu.com/" />
  <meta property="og:title" content="Chercher Dieu" />
  <meta property="og:description" content="Actes 17 ‚Äî Il n'est pas loin de chacun de nous." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://chercherdieu.com/" />
  <meta name="theme-color" content="#1e40af" />
  <style>
    :root{
      /* Th√®me bleu fa√ßon TheWord */
      --bg1:#0ea5e9; /* sky-500 */
      --bg2:#2563eb; /* indigo-600 */
      --glow1:#bfdbfe22;
      --glow2:#93c5fd22;
      --card:#0b122480;       /* verre sombre bleu */
      --card-brd:#ffffff22;
      --text:#eaf2ff;
      --muted:#c7d2fe;
      --accent:#ffffff;
      --btn:#ffffff12;
      --btn-brd:#ffffff33;
      --shadow:0 12px 36px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    html,body{
      height:100%;margin:0;color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
      background:
        radial-gradient(1200px 800px at 10% -20%, var(--glow1) 0%, transparent 55%),
        radial-gradient(900px 700px at 120% 120%, var(--glow2) 0%, transparent 50%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      background-attachment: fixed;
    }
    .wrap{min-height:100%;display:grid;place-items:center;padding:24px}
    .card{
      width:100%;max-width:980px;background:var(--card);
      border:1px solid var(--card-brd);border-radius:28px;
      backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px);
      box-shadow:var(--shadow);padding:28px 28px 22px
    }

    header{display:flex;align-items:center;justify-content:space-between;gap:16px;flex-wrap:wrap}
    .brand{display:flex;align-items:center;gap:14px}
    .logo{
      width:46px;height:46px;border-radius:14px;border:1px solid var(--btn-brd);
      background: conic-gradient(from 220deg, #60a5fa, #38bdf8, #22d3ee, #60a5fa);
      box-shadow: inset 0 0 18px rgba(255,255,255,.35), 0 8px 22px rgba(59,130,246,.35);
    }
    h1{margin:0;letter-spacing:.4px;font-size:clamp(24px,3.6vw,40px);font-weight:800}
    .sub{margin-top:6px;color:var(--muted);font-size:14px}

    .lang{display:flex;gap:8px;align-items:center}
    .btn{
      border:1px solid var(--btn-brd);background:var(--btn);color:var(--accent);
      padding:8px 12px;border-radius:12px;cursor:pointer;font-weight:700;letter-spacing:.2px;
      transition:transform .06s ease, background .2s ease, border-color .2s ease
    }
    .btn:hover{transform:translateY(-1px)}
    .btn.active{background:#ffffff26;border-color:#ffffff55}

    main{margin-top:18px}
    .ref{color:var(--muted);margin-top:8px;font-size:14px}
    .coming{margin-top:10px;font-size:14px;color:var(--muted)}
    .passage{
      margin:16px 0 10px;padding:14px;border-radius:16px;border:1px solid var(--card-brd);background:#ffffff0e
    }
    blockquote{margin:0}
    .vline{margin:10px 0;line-height:1.75;font-size:18px}
    .vnum{
      display:inline-block;min-width:1.6em;text-align:right;margin-right:.4em;
      font-variant-numeric: tabular-nums;opacity:.8;font-weight:700
    }

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:12px;margin-top:22px}
    .cta,.link{
      display:inline-flex;align-items:center;gap:8px;text-decoration:none;border:1px solid var(--btn-brd);
      background:var(--btn);color:var(--accent);padding:11px 14px;border-radius:14px;font-weight:800
    }

    footer{margin-top:24px;padding-top:16px;border-top:1px solid var(--card-brd);display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;font-size:14px;color:var(--muted)}
    .small{font-size:12px}
    .email{color:var(--accent);font-weight:700;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Accueil Chercher Dieu">
      <header>
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div>
            <h1>Chercher Dieu</h1>
            <div class="sub" id="tagline">Actes 17 ‚Äî Chercher et trouver Dieu.</div>
          </div>
        </div>
        <div class="lang" aria-label="Changer de langue">
          <button class="btn" id="btn-fr" type="button">Fran√ßais</button>
          <button class="btn" id="btn-en" type="button">English</button>
        </div>
      </header>

      <main>
        <div class="passage" id="passage">
          <!-- Contenu FR/EN inject√© par JS -->
        </div>
        <div class="ref" id="ref">Actes 17:24‚Äì27</div>
        <div class="coming" id="coming">Un site pour faire conna√Ætre Dieu et sa Parole ‚Äî en construction‚Ä¶</div>

        <div class="grid">
          <a class="cta" id="cta-word" href="https://www.theword.fr" target="_blank" rel="noopener">üîó Ouvrir theword.fr</a>
          <a class="link" href="mailto:contact@chercherdieu.com">‚úâÔ∏è contact@chercherdieu.com</a>
        </div>
      </main>

      <footer>
        <div id="foot">¬´ Il n'est pas loin de chacun de nous. ¬ª</div>
        <div class="small">¬© <span id="year"></span> chercherdieu.com</div>
      </footer>
    </div>
  </div>

  <script>
    (function(){
      // Texte complet d'Actes 17:24‚Äì27
      // FR : LSG (domaine public, style classique)
      const PASSAGE_FR = [
        { n: 24, t: "Le Dieu qui a fait le monde et tout ce qui s'y trouve, √©tant le Seigneur du ciel et de la terre, n'habite point dans des temples faits de main d'homme;" },
        { n: 25, t: "Il n'est point servi par des mains humaines, comme s'il avait besoin de quelque chose, lui qui donne √† tous la vie, la respiration et toutes choses;" },
        { n: 26, t: "Il a fait que tous les hommes, sortis d'un seul, habitent sur toute la surface de la terre, ayant d√©termin√© la dur√©e des temps et les bornes de leur demeure;" },
        { n: 27, t: "afin qu'ils cherchent le Seigneur, et qu'ils s'efforcent de le trouver en t√¢tonnant, bien qu'il ne soit pas loin de chacun de nous;" }
      ];

      // EN : KJV (public domain)
      const PASSAGE_EN = [
        { n: 24, t: "God that made the world and all things therein, seeing that he is Lord of heaven and earth, dwelleth not in temples made with hands;" },
        { n: 25, t: "Neither is worshipped with men's hands, as though he needed any thing, seeing he giveth to all life, and breath, and all things;" },
        { n: 26, t: "And hath made of one blood all nations of men for to dwell on all the face of the earth, and hath determined the times before appointed, and the bounds of their habitation;" },
        { n: 27, t: "That they should seek the Lord, if haply they might feel after him, and find him, though he be not far from every one of us:" }
      ];

      const els = {
        passage: document.getElementById('passage'),
        ref: document.getElementById('ref'),
        foot: document.getElementById('foot'),
        year: document.getElementById('year'),
        btnFr: document.getElementById('btn-fr'),
        btnEn: document.getElementById('btn-en'),
        ctaWord: document.getElementById('cta-word')
      };

      const saved = localStorage.getItem('cd-lang');
      const prefers = saved || ((navigator.language||'en').toLowerCase().startsWith('fr')?'fr':'en');
      let lang = prefers;

      function linesHTML(lines){
        return '<blockquote>' + lines.map(v =>
          `<p class="vline"><span class="vnum">${v.n}</span>${v.t}</p>`
        ).join('') + '</blockquote>';
      }

      function render(){
        if(lang==='fr'){
          els.passage.innerHTML = linesHTML(PASSAGE_FR);
          els.ref.textContent = "Actes 17:24‚Äì27";
          document.documentElement.lang = 'fr';
          els.btnFr.classList.add('active');
          els.btnEn.classList.remove('active');
          els.foot.textContent = "¬´ Il n'est pas loin de chacun de nous. ¬ª";
          els.ctaWord.textContent = "üîó Ouvrir theword.fr";
        }else{
          els.passage.innerHTML = linesHTML(PASSAGE_EN);
          els.ref.textContent = "Acts 17:24‚Äì27";
          document.documentElement.lang = 'en';
          els.btnEn.classList.add('active');
          els.btnFr.classList.remove('active');
          els.foot.textContent = "‚ÄúHe is not far from any one of us.‚Äù";
          els.ctaWord.textContent = "üîó Open theword.fr";
        }
      }

      function setLang(L){ lang=L; localStorage.setItem('cd-lang', lang); render(); }

      els.btnFr.addEventListener('click', ()=>setLang('fr'));
      els.btnEn.addEventListener('click', ()=>setLang('en'));

      els.year.textContent = new Date().getFullYear();
      setLang(prefers);
    })();
  </script>
</body>
</html>
