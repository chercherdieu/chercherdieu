    (function(){

      const FR = {
        verses:[
          {text:"Le Dieu qui a fait le monde et tout ce qui s'y trouve, Ã©tant le Seigneur du ciel et de la terre, n'habite point dans des temples faits de main d'homme." , ref:"Actes 17:24"},
          {text:"Il a fait que tous les hommes, sortis d'un seul, habitent sur toute la surface de la terreâ€¦ afin qu'ils cherchent le Seigneur, et qu'ils s'efforcent de le trouver en tÃ¢tonnant, bien qu'il ne soit pas loin de chacun de nous." , ref:"Actes 17:26-27"},
          {text:"Car en lui nous avons la vie, le mouvement, et l'Ãªtre." , ref:"Actes 17:28"}
        ],
        tagline:"Actes 17 â€” Chercher et trouver Dieu.",
        coming:"Un site pour faire connaÃ®tre Dieu et sa Parole â€” en constructionâ€¦",
        read:"Lire Actes 17",
        foot:"Â« Il n'est pas loin de chacun de nous. Â»"
      };

      const EN = {
        verses:[
          {text:"The God who made the world and everything in it is the Lord of heaven and earth and does not live in temples built by human hands." , ref:"Acts 17:24"},
          {text:"From one man he made all the nationsâ€¦ God did this so that they would seek him and perhaps reach out for him and find him, though he is not far from any one of us." , ref:"Acts 17:26-27"},
          {text:"For in him we live and move and have our being." , ref:"Acts 17:28"}
        ],
        tagline:"Acts 17 â€” To seek and find God.",
        coming:"A site to make God and his Word known â€” under constructionâ€¦",
        read:"Read Acts 17",
        foot:"â€œHe is not far from any one of us.â€"
      };

      const els={
        verse:document.getElementById('verse'),
        ref:document.getElementById('ref'),
        tagline:document.getElementById('tagline'),
        coming:document.getElementById('coming'),
        ctaRead:document.getElementById('cta-read'),
        ctaReadSpan:document.querySelector('#cta-read span'),
        foot:document.getElementById('foot'),
        year:document.getElementById('year'),
        btnFr:document.getElementById('btn-fr'),
        btnEn:document.getElementById('btn-en')
      };

      const saved = localStorage.getItem('cd-lang');
      const prefers = saved || ((navigator.language||'en').toLowerCase().startsWith('fr')?'fr':'en');
      let lang=prefers, i=0, timer=null;

      function t(){return lang==='fr'?FR:EN}

      function render(){
        const S=t();
        const v=S.verses[i%S.verses.length];
        els.verse.textContent=v.text;
        els.ref.textContent=v.ref;
        els.tagline.textContent=S.tagline;
        els.coming.textContent=S.coming;
        els.ctaReadSpan.textContent=S.read+" â†’";
        els.ctaRead.href = lang==='fr' ? 'https://www.bible.com/fr/bible/LSG/ACT.17' : 'https://www.bible.com/bible/111/ACT.17.NIV';
        els.foot.textContent=S.foot;
        document.documentElement.lang=lang;
        els.btnFr.classList.toggle('active',lang==='fr');
        els.btnEn.classList.toggle('active',lang==='en');
      }

      function setLang(L){lang=L;i=0;localStorage.setItem('cd-lang',lang);render();restart()}
      function restart(){if(timer)clearInterval(timer);timer=setInterval(()=>{i++;render()},30000)}

      els.btnFr.addEventListener('click',()=>setLang('fr'))
      els.btnEn.addEventListener('click',()=>setLang('en'))

      els.year.textContent=new Date().getFullYear();
      setLang(prefers);
    })();
