<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChercherDieu.com</title>

  <meta name="description" content="Chercher Dieu et sa Parole — Actes 17:24-27." />
  <link rel="canonical" href="https://chercherdieu.com/" />

  <meta property="og:title" content="Chercher Dieu" />
  <meta property="og:description" content="Actes 17:24-27." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://chercherdieu.com/" />

  <meta name="theme-color" content="#0b1224" />

  <style>
    :root{
      --bg0:#050914;
      --bg1:#070d1f;
      --bg2:#0b1224;

      --card:#0b1224d8;
      --card2:#0b1224b8;

      --brd:#ffffff14;
      --text:#eef5ff;
      --muted:#b7c6ff;

      --accent2:#60a5fa;

      --shadow: 0 18px 70px rgba(0,0,0,.62);
      --shadowSoft: 0 10px 26px rgba(0,0,0,.42);

      --r1:28px;
      --r2:18px;

      --bottomH: 76px;

      /* YouTube red (logo only) */
      --yt:#FF0033;

      /* ✅ Tailles responsive (PC + mobile) */
      --h1: clamp(30px, 3.2vw + 10px, 58px);
      --sub: clamp(12px, 1.2vw + 8px, 16px);

      /* ✅ Texte Actes (plus gros partout) */
      --acts: clamp(17px, 2.2vw + 8px, 26px);
      --actsLine: clamp(1.55, 1.2vw + 1.35, 1.85);

      /* ✅ Ref Actes */
      --ref: clamp(13px, 1.2vw + 8px, 16px);

      /* ✅ Textes cartes */
      --miniTitle: clamp(13px, 1.1vw + 8px, 15px);
      --miniText: clamp(13px, 1.15vw + 8px, 15.5px);

      /* ✅ Boutons */
      --btnText: clamp(14px, 1.2vw + 8px, 16px);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
      background:
        radial-gradient(900px 520px at 12% -8%, rgba(96,165,250,.16) 0%, transparent 60%),
        radial-gradient(760px 540px at 110% 115%, rgba(34,211,238,.12) 0%, transparent 58%),
        linear-gradient(180deg, var(--bg0), var(--bg1) 35%, var(--bg2));
      background-attachment: fixed;
      overflow:hidden; /* ✅ app style */
    }

    .blob{
      position:fixed;
      width:540px;height:540px;
      filter: blur(44px);
      opacity:.11;
      pointer-events:none;
      z-index:0;
    }
    .blob.b1{
      left:-220px; top:-240px;
      background: radial-gradient(circle at 30% 30%, rgba(96,165,250,.95), transparent 62%);
    }
    .blob.b2{
      right:-260px; bottom:-280px;
      background: radial-gradient(circle at 60% 55%, rgba(34,211,238,.95), transparent 62%);
    }

    /* ✅ dynamic viewport */
    .wrap{
      position:relative;
      z-index:1;
      height: 100dvh;
      display:flex;
      justify-content:center;
      padding: 12px 14px calc(var(--bottomH) + 12px + env(safe-area-inset-bottom));
    }

    .container{
      width:100%;
      max-width: 1280px; /* ✅ plus large sur PC */
      height: calc(100dvh - var(--bottomH) - 24px - env(safe-area-inset-bottom));
      display:flex;
      flex-direction:column;
      gap: 12px;
      min-height: 0;
    }

    header{
      flex: 0 0 auto;
      padding: 4px 6px 0;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .titleBlock{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
      text-align:center;
    }

    h1{
      margin:0;
      font-size: var(--h1);
      font-weight: 950;
      letter-spacing: .35px;
      text-shadow: 0 2px 0 rgba(0,0,0,.35);
    }

    .sub{
      margin:0;
      color: var(--muted);
      font-size: var(--sub);
      letter-spacing:.15px;
    }

    main{
      flex: 1 1 auto;
      display:flex;
      flex-direction:column;
      gap: 12px;
      min-height:0;
      padding: 6px 6px 0;
    }

    .card{
      border-radius: var(--r1);
      background: linear-gradient(180deg, var(--card), var(--card2));
      border:1px solid var(--brd);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: var(--shadow);
      padding: 18px; /* ✅ un peu plus spacieux */
      min-height: 0;
    }

    /* ✅ Acts block with internal scroll */
    .verseCard{
      flex: 1 1 auto;
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      min-height: 0;
      padding: 18px;
    }

    /* ✅ Scroll interne seulement si besoin */
    .passageScroll{
      width:100%;
      max-width: 1080px; /* ✅ plus large sur PC */
      flex: 1 1 auto;
      min-height: 0;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      padding: 10px 6px 10px;

      /* ✅ si texte court -> centre verticalement */
      display:flex;
      flex-direction:column;
      justify-content:center;
    }

    blockquote{
      margin:0;
      padding:0;
    }

    /* ✅ Texte Actes plus gros */
    .vline{
      margin: clamp(8px, 1.1vh, 14px) 0;
      line-height: var(--actsLine);
      font-size: var(--acts);
      letter-spacing: .10px;
      color: rgba(238,245,255,.97);
    }

    .ref{
      flex: 0 0 auto;
      margin-top: 12px;
      font-weight: 950;
      color: var(--accent2);
      letter-spacing:.2px;
      font-size: var(--ref);
      text-align:center;
    }

    .below{
      flex: 0 0 auto;
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:12px;
      min-height: 0;
    }

    .miniCard{
      border:1px solid var(--brd);
      background: rgba(255,255,255,.04);
      border-radius: var(--r2);
      padding: 14px;
      box-shadow: var(--shadowSoft);
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .miniTitle{
      margin:0;
      font-weight: 950;
      font-size: var(--miniTitle);
      color: rgba(255,255,255,.92);
      letter-spacing:.15px;
    }

    .miniText{
      margin:0;
      color: var(--muted);
      font-size: var(--miniText);
      line-height: 1.55;
    }

    .jer{
      font-style: italic;
      color: rgba(238,245,255,.92);
    }

    /* ✅ TheWord button inside card (mobile) */
    .twActionRow{
      display:none; /* shown on mobile */
      padding-top: 4px;
    }
    .twBtn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      text-decoration:none;
      color: var(--text);
      font-weight: 950;
      letter-spacing:.15px;
      border-radius: 14px;
      padding: 12px 14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
      width: fit-content;
      font-size: var(--btnText);
    }
    .twBtn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.09);
      border-color: rgba(255,255,255,.20);
    }

    /* Bottom bar */
    .bottomBar{
      position:fixed;
      left:0; right:0;
      bottom:0;
      z-index: 5;
      padding: 10px 12px calc(14px + env(safe-area-inset-bottom));
      background: linear-gradient(180deg, rgba(5,9,20,0), rgba(5,9,20,.65) 35%, rgba(5,9,20,.92));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .bottomInner{
      margin:0 auto;
      max-width: 1280px;
      border:1px solid rgba(255,255,255,.12);
      border-radius: 18px;
      background: rgba(11,18,36,.72);
      box-shadow: 0 14px 40px rgba(0,0,0,.55);
      padding: 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .navItem{
      flex: 1;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      text-decoration:none;
      color: var(--text);
      font-weight: 950;
      letter-spacing:.15px;
      border-radius: 14px;
      padding: 12px 10px;
      border:1px solid transparent;
      background: rgba(255,255,255,.04);
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
      white-space:nowrap;
      min-height: 48px;
      min-width: 0;
      font-size: var(--btnText);
    }

    .navItem:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.07);
      border-color: rgba(255,255,255,.12);
    }

    .icon{ width:20px;height:20px; display:inline-block; }

    .label{
      min-width:0;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 100%;
    }

    /* YouTube center */
    .ytWrap{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
    }
    .ytIcon{
      width:28px;
      height:20px;
      display:block;
    }
    .ytText{
      font-weight: 950;
      letter-spacing:.1px;
    }

    /* Desktop keeps 3 buttons, Mobile uses 2 buttons (YT + Contact) */
    .navDesktop{ display:flex; gap:10px; width:100%; }
    .navMobile{ display:none; gap:10px; width:100%; }

    /* ✅ Mobile layout tuning */
    @media (max-width: 520px){
      .sub{ display:none; }

      /* ✅ texte Actes encore un peu plus gros sur mobile */
      :root{
        --acts: clamp(18px, 4.2vw, 22px);
        --ref: 14px;
      }

      .below{
        grid-template-columns: 1fr;
        gap:12px;
      }

      /* ✅ Show TheWord button in the card for mobile */
      .twActionRow{ display:block; }

      /* ✅ Hide Jeremiah card on mobile */
      .miniCard.jerCard{ display:none; }

      /* ✅ Switch bottom bar to only 2 buttons */
      .navDesktop{ display:none; }
      .navMobile{ display:flex; }

      /* ✅ un peu moins de padding sur mobile pour gagner de la place */
      .card{ padding: 14px; }
      .verseCard{ padding: 14px; }
      .passageScroll{ padding: 8px 4px 8px; }
    }

    @media (max-height: 780px){
      .ref{ margin-top: 10px; }
      .miniCard{ padding: 12px; }
    }
  </style>
</head>

<body>
  <div class="blob b1" aria-hidden="true"></div>
  <div class="blob b2" aria-hidden="true"></div>

  <div class="wrap">
    <div class="container">
      <header>
        <div class="titleBlock">
          <h1 id="siteTitle">Chercher Dieu</h1>
          <p class="sub" id="subtitle">Actes 17:24-27</p>
        </div>
      </header>

      <main>
        <section class="card verseCard" aria-label="Passage principal">
          <div class="passageScroll" id="passageActs"></div>
          <div class="ref" id="refActs">Actes 17:24-27</div>
        </section>

        <section class="below" aria-label="Informations">
          <div class="miniCard">
            <p class="miniTitle" id="twTitle">The Word</p>
            <p class="miniText" id="twText">
              Bible gratuite 100% hors ligne en 16 langues. Lecture, recherche, notes et études.
            </p>

            <!-- ✅ Mobile only: bouton TheWord ici -->
            <div class="twActionRow">
              <a class="twBtn" href="https://www.theword.fr" target="_blank" rel="noopener" aria-label="TheWord">
                TheWord
              </a>
            </div>
          </div>

          <div class="miniCard jerCard">
            <p class="miniTitle" id="jerTitle">Jérémie 23:29</p>
            <p class="miniText jer" id="passageJer"></p>
          </div>
        </section>
      </main>
    </div>
  </div>

  <nav class="bottomBar" aria-label="Navigation">
    <div class="bottomInner">

      <!-- ✅ Desktop: TheWord / YouTube / Contact -->
      <div class="navDesktop">
        <a class="navItem" href="https://www.theword.fr" target="_blank" rel="noopener" aria-label="TheWord">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" fill="none">
            <path d="M7 4.5h9.2c1.5 0 2.8 1.2 2.8 2.8v12.2c0 .6-.5 1.1-1.1 1.1H8.2c-1.6 0-3.2-.7-3.2-2.6V6.6c0-1.3.9-2.1 2-2.1Z" stroke="rgba(255,255,255,.65)" stroke-width="1.4"/>
            <path d="M8 7h9" stroke="rgba(255,255,255,.42)" stroke-width="1.4" stroke-linecap="round"/>
            <path d="M8 10h7" stroke="rgba(255,255,255,.42)" stroke-width="1.4" stroke-linecap="round"/>
          </svg>
          <span class="label">TheWord</span>
        </a>

        <a class="navItem" href="https://youtube.com/@chercherdieu?si=5hk5jDcWrvlgVpFT" target="_blank" rel="noopener" aria-label="YouTube ChercherDieu">
          <span class="ytWrap">
            <svg class="ytIcon" viewBox="0 0 32 24" aria-hidden="true">
              <rect x="0" y="2" width="32" height="20" rx="6" fill="var(--yt)"></rect>
              <polygon points="13,7.5 13,16.5 21,12" fill="#ffffff"></polygon>
            </svg>
            <span class="ytText">YouTube</span>
          </span>
        </a>

        <a class="navItem" href="mailto:contact@chercherdieu.com" aria-label="Contact email">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" fill="none">
            <path d="M5.2 7.4h13.6c.9 0 1.6.7 1.6 1.6v8.6c0 .9-.7 1.6-1.6 1.6H5.2c-.9 0-1.6-.7-1.6-1.6V9c0-.9.7-1.6 1.6-1.6Z" stroke="rgba(255,255,255,.65)" stroke-width="1.4"/>
            <path d="M6 9l6 4.6L18 9" stroke="rgba(255,255,255,.48)" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="label">contact@chercherdieu.com</span>
        </a>
      </div>

      <!-- ✅ Mobile: seulement YouTube + Contact -->
      <div class="navMobile">
        <a class="navItem" href="https://youtube.com/@chercherdieu?si=5hk5jDcWrvlgVpFT" target="_blank" rel="noopener" aria-label="YouTube ChercherDieu">
          <span class="ytWrap">
            <svg class="ytIcon" viewBox="0 0 32 24" aria-hidden="true">
              <rect x="0" y="2" width="32" height="20" rx="6" fill="var(--yt)"></rect>
              <polygon points="13,7.5 13,16.5 21,12" fill="#ffffff"></polygon>
            </svg>
            <span class="ytText">YouTube</span>
          </span>
        </a>

        <a class="navItem" href="mailto:contact@chercherdieu.com" aria-label="Contact email">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" fill="none">
            <path d="M5.2 7.4h13.6c.9 0 1.6.7 1.6 1.6v8.6c0 .9-.7 1.6-1.6 1.6H5.2c-.9 0-1.6-.7-1.6-1.6V9c0-.9.7-1.6 1.6-1.6Z" stroke="rgba(255,255,255,.65)" stroke-width="1.4"/>
            <path d="M6 9l6 4.6L18 9" stroke="rgba(255,255,255,.48)" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="label">contact@chercherdieu.com</span>
        </a>
      </div>

    </div>
  </nav>

  <script>
    (function(){
      const ACTS_FR = [
        { t: "Le Dieu qui a fait le monde et tout ce qui s’y trouve, étant le Seigneur du ciel et de la terre, n’habite point dans des temples faits de main d’homme;" },
        { t: "il n’est point servi par des mains humaines, comme s’il avait besoin de quoi que ce soit, lui qui donne à tous la vie, la respiration, et toutes choses." },
        { t: "Il a fait que tous les hommes, sortis d’un seul sang, habitent sur toute la surface de la terre, ayant déterminé la durée des temps et les bornes de leur demeure;" },
        { t: "il a voulu qu’ils cherchent le Seigneur, et qu’ils s’efforcent de le trouver en tâtonnant, bien qu’il ne soit pas loin de chacun de nous" }
      ];
      const JER_FR = "Ma parole n’est-elle pas comme un feu, dit l’Éternel, Et comme un marteau qui brise le roc?";

      const ACTS_EN = [
        { t: "God that made the world and all things therein, seeing that he is Lord of heaven and earth, dwelleth not in temples made with hands;" },
        { t: "Neither is worshipped with men's hands, as though he needed any thing, seeing he giveth to all life, and breath, and all things;" },
        { t: "And hath made of one blood all nations of men for to dwell on all the face of the earth, and hath determined the times before appointed, and the bounds of their habitation;" },
        { t: "That they should seek the Lord, if haply they might feel after him, and find him, though he be not far from every one of us:" }
      ];
      const JER_EN = "Is not my word like as a fire? saith the LORD; and like a hammer that breaketh the rock in pieces?";

      const els = {
        subtitle: document.getElementById('subtitle'),
        passageActs: document.getElementById('passageActs'),
        refActs: document.getElementById('refActs'),
        jerTitle: document.getElementById('jerTitle'),
        passageJer: document.getElementById('passageJer'),
        twTitle: document.getElementById('twTitle'),
        twText: document.getElementById('twText'),
      };

      function linesHTML(lines){
        return '<blockquote>' + lines.map(v => `<p class="vline">${v.t}</p>`).join('') + '</blockquote>';
      }

      function isFrenchLocale(){
        const lang = (navigator.language || 'en').toLowerCase();
        return lang.startsWith('fr');
      }

      function render(){
        const fr = isFrenchLocale();

        if(fr){
          document.documentElement.lang = 'fr';
          els.subtitle.textContent = "Actes 17:24-27";
          els.passageActs.innerHTML = linesHTML(ACTS_FR);
          els.refActs.textContent = "Actes 17:24-27";
          els.jerTitle.textContent = "Jérémie 23:29";
          els.passageJer.textContent = `« ${JER_FR} »`;
          els.twTitle.textContent = "The Word";
          els.twText.textContent = "Bible gratuite 100% hors ligne en 16 langues. Lecture, recherche, notes et études.";
        }else{
          document.documentElement.lang = 'en';
          els.subtitle.textContent = "Acts 17:24-27";
          els.passageActs.innerHTML = linesHTML(ACTS_EN);
          els.refActs.textContent = "Acts 17:24-27";
          els.jerTitle.textContent = "Jeremiah 23:29";
          els.passageJer.textContent = `“${JER_EN}”`;
          els.twTitle.textContent = "The Word";
          els.twText.textContent = "Free offline Bible in 16 languages. Reading, search, notes and studies.";
        }
      }

      render();
    })();
  </script>
</body>
</html>
