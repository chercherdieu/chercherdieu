<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChercherDieu.com</title>

  <meta name="description" content="Chercher Dieu et sa Parole — Jérémie 29:13." />
  <link rel="canonical" href="https://chercherdieu.com/" />

  <meta property="og:title" content="Chercher Dieu" />
  <meta property="og:description" content="Jérémie 29:13." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://chercherdieu.com/" />

  <meta name="theme-color" content="#0b1224" />

  <style>
    :root{
      --bg0:#050914;
      --bg1:#070d1f;
      --bg2:#0b1224;

      --card:#0b1224d8;
      --card2:#0b1224b8;

      --brd:#ffffff14;
      --text:#eef5ff;
      --muted:#b7c6ff;

      --accent2:#60a5fa;

      --shadow: 0 18px 70px rgba(0,0,0,.62);
      --shadowSoft: 0 10px 26px rgba(0,0,0,.42);

      --r1:28px;
      --r2:18px;

      --bottomH: 76px;

      /* YouTube red (logo only) */
      --yt:#FF0033;

      /* Responsive sizes */
      --h1: clamp(30px, 3.2vw + 10px, 58px);
      --mainVerse: clamp(18px, 2.4vw + 8px, 28px);
      --mainLine: clamp(1.55, 1.2vw + 1.35, 1.9);
      --ref: clamp(13px, 1.2vw + 8px, 16px);

      --miniTitle: clamp(13px, 1.1vw + 8px, 15px);
      --miniText: clamp(13px, 1.15vw + 8px, 15.5px);

      --btnText: clamp(14px, 1.2vw + 8px, 16px);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
      background:
        radial-gradient(900px 520px at 12% -8%, rgba(96,165,250,.16) 0%, transparent 60%),
        radial-gradient(760px 540px at 110% 115%, rgba(34,211,238,.12) 0%, transparent 58%),
        linear-gradient(180deg, var(--bg0), var(--bg1) 35%, var(--bg2));
      background-attachment: fixed;
      overflow:hidden; /* app style */
    }

    .blob{
      position:fixed;
      width:540px;height:540px;
      filter: blur(44px);
      opacity:.11;
      pointer-events:none;
      z-index:0;
    }
    .blob.b1{
      left:-220px; top:-240px;
      background: radial-gradient(circle at 30% 30%, rgba(96,165,250,.95), transparent 62%);
    }
    .blob.b2{
      right:-260px; bottom:-280px;
      background: radial-gradient(circle at 60% 55%, rgba(34,211,238,.95), transparent 62%);
    }

    .wrap{
      position:relative;
      z-index:1;
      height: 100dvh;
      display:flex;
      justify-content:center;
      padding: 12px 14px calc(var(--bottomH) + 12px + env(safe-area-inset-bottom));
    }

    .container{
      width:100%;
      max-width: 1280px;
      height: calc(100dvh - var(--bottomH) - 24px - env(safe-area-inset-bottom));
      display:flex;
      flex-direction:column;
      gap: 12px;
      min-height: 0;
    }

    header{
      flex: 0 0 auto;
      padding: 4px 6px 0;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .titleBlock{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
      text-align:center;
    }

    h1{
      margin:0;
      font-size: var(--h1);
      font-weight: 950;
      letter-spacing: .35px;
      text-shadow: 0 2px 0 rgba(0,0,0,.35);
    }

    main{
      flex: 1 1 auto;
      display:flex;
      flex-direction:column;
      gap: 12px;
      min-height:0;
      padding: 6px 6px 0;
    }

    .card{
      border-radius: var(--r1);
      background: linear-gradient(180deg, var(--card), var(--card2));
      border:1px solid var(--brd);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: var(--shadow);
      padding: 18px;
      min-height: 0;
    }

    /* ✅ Main verse card clickable */
    .verseCard{
      flex: 1 1 auto;
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      min-height: 0;
      padding: 18px;
      cursor:pointer;
      user-select:none;
      transition: transform .08s ease, border-color .2s ease, background .2s ease;
      outline: none;
    }
    .verseCard:hover{
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.20);
      background: linear-gradient(180deg, rgba(11,18,36,.92), rgba(11,18,36,.75));
    }
    .verseCard:focus-visible{
      box-shadow: 0 0 0 3px rgba(96,165,250,.30), var(--shadow);
    }

    .passageBox{
      width:100%;
      max-width: 1080px;
      flex: 1 1 auto;
      min-height: 0;
      display:flex;
      flex-direction:column;
      justify-content:center;
      padding: 6px 6px 6px;
    }

    .mainLine{
      margin: 0;
      line-height: var(--mainLine);
      font-size: var(--mainVerse);
      letter-spacing: .10px;
      color: rgba(238,245,255,.97);
    }

    /* ✅ Ref just under verse with light spacing */
    .ref{
      flex: 0 0 auto;
      margin-top: 6px; /* ✅ légère interligne */
      font-weight: 950;
      color: var(--accent2);
      letter-spacing:.2px;
      font-size: var(--ref);
      text-align:center;
    }

    .below{
      flex: 0 0 auto;
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:12px;
      min-height: 0;
    }

    .miniCard{
      border:1px solid var(--brd);
      background: rgba(255,255,255,.04);
      border-radius: var(--r2);
      padding: 14px;
      box-shadow: var(--shadowSoft);
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .miniTitle{
      margin:0;
      font-weight: 950;
      font-size: var(--miniTitle);
      color: rgba(255,255,255,.92);
      letter-spacing:.15px;
    }

    .miniText{
      margin:0;
      color: var(--muted);
      font-size: var(--miniText);
      line-height: 1.55;
    }

    .jer{
      font-style: italic;
      color: rgba(238,245,255,.92);
    }

    /* ✅ Jeremiah card clickable too */
    .clickCard{
      cursor:pointer;
      user-select:none;
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
    }
    .clickCard:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.06);
      border-color: rgba(255,255,255,.18);
    }

    .twActionRow{
      display:none; /* mobile only */
      padding-top: 4px;
    }
    .twBtn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      color: var(--text);
      font-weight: 950;
      letter-spacing:.15px;
      border-radius: 14px;
      padding: 12px 14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
      width: fit-content;
      font-size: var(--btnText);
    }
    .twBtn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.09);
      border-color: rgba(255,255,255,.20);
    }

    /* Bottom bar */
    .bottomBar{
      position:fixed;
      left:0; right:0;
      bottom:0;
      z-index: 5;
      padding: 10px 12px calc(14px + env(safe-area-inset-bottom));
      background: linear-gradient(180deg, rgba(5,9,20,0), rgba(5,9,20,.65) 35%, rgba(5,9,20,.92));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .bottomInner{
      margin:0 auto;
      max-width: 1280px;
      border:1px solid rgba(255,255,255,.12);
      border-radius: 18px;
      background: rgba(11,18,36,.72);
      box-shadow: 0 14px 40px rgba(0,0,0,.55);
      padding: 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .navItem{
      flex: 1;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      text-decoration:none;
      color: var(--text);
      font-weight: 950;
      letter-spacing:.15px;
      border-radius: 14px;
      padding: 12px 10px;
      border:1px solid transparent;
      background: rgba(255,255,255,.04);
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
      white-space:nowrap;
      min-height: 48px;
      min-width: 0;
      font-size: var(--btnText);
    }

    .navItem:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.07);
      border-color: rgba(255,255,255,.12);
    }

    .icon{ width:20px;height:20px; display:inline-block; }

    .label{
      min-width:0;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 100%;
    }

    .ytWrap{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
    }
    .ytIcon{
      width:28px;
      height:20px;
      display:block;
    }

    .navDesktop{ display:flex; gap:10px; width:100%; }
    .navMobile{ display:none; gap:10px; width:100%; }

    @media (max-width: 520px){
      :root{
        --mainVerse: clamp(19px, 4.3vw, 23px);
        --ref: 14px;
      }

      .below{
        grid-template-columns: 1fr;
        gap:12px;
      }

      .twActionRow{ display:block; }
      .miniCard.jerCard{ display:none; }

      .navDesktop{ display:none; }
      .navMobile{ display:flex; }

      .card{ padding: 14px; }
      .verseCard{ padding: 14px; }
      .passageBox{ padding: 4px 4px 4px; }
    }
  </style>
</head>

<body>
  <div class="blob b1" aria-hidden="true"></div>
  <div class="blob b2" aria-hidden="true"></div>

  <div class="wrap">
    <div class="container">
      <header>
        <div class="titleBlock">
          <h1 id="siteTitle">Chercher Dieu</h1>
        </div>
      </header>

      <main>
        <!-- ✅ MAIN VERSE (click -> theword.fr) -->
        <section class="card verseCard" id="mainVerseCard" role="link" tabindex="0" aria-label="Verset principal (ouvrir TheWord)">
          <div class="passageBox">
            <p class="mainLine" id="mainVerseText"></p>
          </div>
          <div class="ref" id="mainRef">Jérémie 29:13</div>
        </section>

        <section class="below" aria-label="Informations">
          <div class="miniCard">
            <p class="miniTitle" id="twTitle">The Word</p>
            <p class="miniText" id="twText">
              Bible gratuite 100% hors ligne en 16 langues. Lecture, recherche, notes et études.
            </p>

            <!-- Mobile: bouton TheWord ici -->
            <div class="twActionRow">
              <a class="twBtn" href="https://www.theword.fr" target="_blank" rel="noopener" aria-label="TheWord">
                TheWord
              </a>
            </div>
          </div>

          <!-- Desktop only (click -> theword.fr) -->
          <div class="miniCard jerCard clickCard" id="jerCard" role="link" tabindex="0" aria-label="Jérémie 23:29 (ouvrir TheWord)">
            <p class="miniTitle" id="jerTitle">Jérémie 23:29</p>
            <p class="miniText jer" id="jerText"></p>
          </div>
        </section>
      </main>
    </div>
  </div>

  <nav class="bottomBar" aria-label="Navigation">
    <div class="bottomInner">

      <!-- Desktop: TheWord / YouTube / Contact -->
      <div class="navDesktop">
        <a class="navItem" href="https://www.theword.fr" target="_blank" rel="noopener" aria-label="TheWord">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" fill="none">
            <path d="M7 4.5h9.2c1.5 0 2.8 1.2 2.8 2.8v12.2c0 .6-.5 1.1-1.1 1.1H8.2c-1.6 0-3.2-.7-3.2-2.6V6.6c0-1.3.9-2.1 2-2.1Z" stroke="rgba(255,255,255,.65)" stroke-width="1.4"/>
            <path d="M8 7h9" stroke="rgba(255,255,255,.42)" stroke-width="1.4" stroke-linecap="round"/>
            <path d="M8 10h7" stroke="rgba(255,255,255,.42)" stroke-width="1.4" stroke-linecap="round"/>
          </svg>
          <span class="label">TheWord</span>
        </a>

        <a class="navItem" href="https://youtube.com/@chercherdieu?si=5hk5jDcWrvlgVpFT" target="_blank" rel="noopener" aria-label="YouTube ChercherDieu">
          <span class="ytWrap">
            <svg class="ytIcon" viewBox="0 0 32 24" aria-hidden="true">
              <rect x="0" y="2" width="32" height="20" rx="6" fill="var(--yt)"></rect>
              <polygon points="13,7.5 13,16.5 21,12" fill="#ffffff"></polygon>
            </svg>
            <span class="label">YouTube</span>
          </span>
        </a>

        <a class="navItem" href="mailto:contact@chercherdieu.com" aria-label="Contact email">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" fill="none">
            <path d="M5.2 7.4h13.6c.9 0 1.6.7 1.6 1.6v8.6c0 .9-.7 1.6-1.6 1.6H5.2c-.9 0-1.6-.7-1.6-1.6V9c0-.9.7-1.6 1.6-1.6Z" stroke="rgba(255,255,255,.65)" stroke-width="1.4"/>
            <path d="M6 9l6 4.6L18 9" stroke="rgba(255,255,255,.48)" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="label">contact@chercherdieu.com</span>
        </a>
      </div>

      <!-- Mobile: YouTube + Contact -->
      <div class="navMobile">
        <a class="navItem" href="https://youtube.com/@chercherdieu?si=5hk5jDcWrvlgVpFT" target="_blank" rel="noopener" aria-label="YouTube ChercherDieu">
          <span class="ytWrap">
            <svg class="ytIcon" viewBox="0 0 32 24" aria-hidden="true">
              <rect x="0" y="2" width="32" height="20" rx="6" fill="var(--yt)"></rect>
              <polygon points="13,7.5 13,16.5 21,12" fill="#ffffff"></polygon>
            </svg>
            <span class="label">YouTube</span>
          </span>
        </a>

        <a class="navItem" href="mailto:contact@chercherdieu.com" aria-label="Contact email">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" fill="none">
            <path d="M5.2 7.4h13.6c.9 0 1.6.7 1.6 1.6v8.6c0 .9-.7 1.6-1.6 1.6H5.2c-.9 0-1.6-.7-1.6-1.6V9c0-.9.7-1.6 1.6-1.6Z" stroke="rgba(255,255,255,.65)" stroke-width="1.4"/>
            <path d="M6 9l6 4.6L18 9" stroke="rgba(255,255,255,.48)" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="label">contact@chercherdieu.com</span>
        </a>
      </div>

    </div>
  </nav>

  <script>
    (function(){
      // ✅ Main verse (Jer 29:13)
      const MAIN_FR = "Vous me chercherez, et vous me trouverez, si vous me cherchez de tout votre cœur.";
      const MAIN_EN = "And ye shall seek me, and find me, when ye shall search for me with all your heart.";

      // ✅ Jeremiah 23:29 (desktop card)
      const JER23_FR = "Ma parole n’est-elle pas comme un feu, dit l’Éternel, Et comme un marteau qui brise le roc?";
      const JER23_EN = "Is not my word like as a fire? saith the LORD; and like a hammer that breaketh the rock in pieces?";

      const thewordUrl = "https://www.theword.fr";

      const els = {
        mainVerseText: document.getElementById('mainVerseText'),
        mainRef: document.getElementById('mainRef'),
        twTitle: document.getElementById('twTitle'),
        twText: document.getElementById('twText'),
        jerTitle: document.getElementById('jerTitle'),
        jerText: document.getElementById('jerText'),
        mainVerseCard: document.getElementById('mainVerseCard'),
        jerCard: document.getElementById('jerCard'),
      };

      function isFrenchLocale(){
        const lang = (navigator.language || 'en').toLowerCase();
        return lang.startsWith('fr');
      }

      function openTheWord(){
        window.open(thewordUrl, "_blank", "noopener");
      }

      function bindCard(el){
        if(!el) return;
        el.addEventListener('click', openTheWord);
        el.addEventListener('keydown', (e) => {
          if(e.key === 'Enter' || e.key === ' '){
            e.preventDefault();
            openTheWord();
          }
        });
      }

      function render(){
        const fr = isFrenchLocale();

        if(fr){
          document.documentElement.lang = 'fr';
          els.mainVerseText.textContent = MAIN_FR;
          els.mainRef.textContent = "Jérémie 29:13";

          els.twTitle.textContent = "The Word";
          els.twText.textContent = "Bible gratuite 100% hors ligne en 16 langues. Lecture, recherche, notes et études.";

          els.jerTitle.textContent = "Jérémie 23:29";
          els.jerText.textContent = `« ${JER23_FR} »`;
        }else{
          document.documentElement.lang = 'en';
          els.mainVerseText.textContent = MAIN_EN;
          els.mainRef.textContent = "Jeremiah 29:13";

          els.twTitle.textContent = "The Word";
          els.twText.textContent = "Free offline Bible in 16 languages. Reading, search, notes and studies.";

          els.jerTitle.textContent = "Jeremiah 23:29";
          els.jerText.textContent = `“${JER23_EN}”`;
        }
      }

      bindCard(els.mainVerseCard); // ✅ click on main verse => theword.fr
      bindCard(els.jerCard);       // ✅ click on Jeremiah card => theword.fr

      render();
    })();
  </script>
</body>
</html>
